<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style >
            #body {
                background-color: aqua;
            }
        </style>
        <title>Youtube</title>
    </head>
    <body id="body">
        <div id="principal" align="center">
            <h1 id="titulo">Video</h1>
            <div id="video1" style="display:none">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/zcCnW-a7tEo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                
            </div>            
            <div id="video2" >
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wWxiKlR1Et8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>      
            <button type="button" onclick="nextVideo(mr())">Next Movie</button>
             <button type="button" href="\">Home</button>
        </div>

        
        <script>
           
            function mr(){
                var display = document.getElementById('video1').style.display;
                
                if(display == "none"){
                    return 'video1';
                }else{
                    return 'video2';
                }
            }
            function nextVideo(el) {
                var el1;
                if (el == 'video1'){
                    el1 = 'video2';
                }else{
                    el1 = 'video1';
                }
                var display = document.getElementById(el).style.display;
                if(display == "none"){
                    document.getElementById(el).style.display = 'block';
                    document.getElementById(el1).style.display = 'none';
                }else{
                    document.getElementById(el).style.display = 'none';
                    document.getElementById(el1).style.display = 'block';
                }
            }
        </script>    
    </body>
</html>
